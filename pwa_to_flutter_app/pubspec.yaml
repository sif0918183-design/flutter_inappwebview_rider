name: pwa_to_flutter_app
description: Tirhal Driver App - PWA to Flutter with OneSignal Notifications.

# يمنع نشر الحزمة على pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # المكتبة الأساسية للـ WebView المتطور
  flutter_inappwebview: ^6.0.0-beta.21
  
  # مكتبة OneSignal للإشعارات (الإصدار 5 يدعم أحدث ميزات أندرويد)
  onesignal_flutter: ^5.0.0
  
  # للتحقق من وجود إنترنت (مطلوب في الكود الخاص بك)
  connectivity_plus: ^3.0.2
  
  # لفتح الروابط الخارجية أو أرقام الهواتف
  url_launcher: ^6.1.6
  
  # لحفظ إعدادات التطبيق محلياً (مثل حالة تثبيت PWA)
  shared_preferences: ^2.0.15

  # أيقونات iOS
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  # تفعيل Material Design
  uses-material-design: true

  # تعريف الأصول (Assets)
  # تأكد من وضع ملف الصوت في هذا المسار إذا كنت تريد الوصول إليه من داخل كود دارت أيضاً
  assets:
    - assets/ride_request_sound.wav

  # إذا كنت تريد استخدام خطوط مخصصة يمكنك إضافتها هنا
  # fonts:
  #   - family: Cairo
  #     fonts:
  #       - asset: fonts/Cairo-Regular.ttf
